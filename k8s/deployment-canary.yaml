apiVersion: apps/v1
kind: Deployment
metadata:
  name: sched-canary
  namespace: team-scheduling
  labels:
    app: sched-app
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sched-app
      track: canary
  template:
    metadata:
      labels:
        app: sched-app
        track: canary
    spec:
      containers:
        - name: sched-container
          image: /sched_image:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: sched-storage
              mountPath: /data
      volumes:
        - name: sched-storage
          persistentVolumeClaim:
            claimName: sched-pvc

